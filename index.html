<!DOCTYPE html>
<!--
Overwatch Bingo. A concept from the Youtuber Jericho.
The dude is an amazing content creator, and this concept is just one of the amazing things he has going right now.
In his video "More Bingo - CSGO Overwatch", released on April 5th, 2021, he mentioned how people asked for a randomized bingo card, but that was too much work (and yeah, it's a lot of work having to do that without using any programs).
Well, I want to help in the ways I can help, so I made this website.

The bingo guesses already in the textarea, are taken directly from his video.
However, you can easily add more if you want. Simply write something and then add a comma. Adding a comma, created a new entry.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch Bingo</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="img/fav16.png">
    <link rel="icon" type="image/png" href="img/fav32.png">
    <link rel="icon" type="image/png" href="img/fav96.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/overwatch-bingo.js"></script>

</head>
<body>
    <!-- Header Begin -->
    <header>
        <p class="title">Overwatch Bingo!</p>
        <p class="secondTitle">A tool created for putting more enjoyment into Overwatch.</p>
    </header>
    <!-- Header End -->

    <!-- Content Begin -->
    <main>
        <div class="content-wrapper">
            <section class="bingo-container">
                <!-- the bingo game itself -->
                <div class="bingo-game">

                </div>
                <!-- Handles the reroll button -->
                <div class="bingo-control">
                    <p id="bingo-reroll">New Plate</p>
                </div>
            </section>
            <!-- Handles the text input used to create the bingo plate -->
            <section class="bingo-text-input-container">
                <p>Use this to decide which "spots" can appear.</p>
                <textarea id="bingo-text-input"></textarea>
            </section>
        </div>
    </main>
    <!-- Content End -->

    <!-- Footer Begin -->
    <footer>
        <div class="footer-img"></div>
        <div class="creator-links">
            <p>Created by <span class="bold">IAmDrNolife</span> &copy; 2021</p>
            <ul>
                <li><a target="_blank" href="https://www.youtube.com/channel/UC4PmDv7gyd7whblLAyALyZQ">Youtube</a></li>
                <li><a target="_blank" href="https://github.com/DrNoLife">GitHub</a></li>
                <li><a target="_blank" href="https://twitter.com/iamdrnolife">Twitter</a></li>
            </ul>
            <p class="footer-link-text">(all links here open in a new tab)</p>
        </div>
    </footer>
    <!-- Footer End -->
</body>
</html>
